<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เข้าสู่ระบบอาจารย์</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- ฟอนต์ Prompt -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Prompt', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

  <!--Header/Navbar -->
  <header>
    <nav class="bg-white border-gray-200">
      <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
        <a class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="https://www.mju.ac.th/th/images/mju_logo_main-resize.png" class="h-8" alt="MJU Logo" />
        </a>
        <div class="flex items-center space-x-6 rtl:space-x-reverse">
          <a href="page-ice1.html" class="text-sm text-blue-600 hover:underline">เข้าสู่ระบบ</a>
        </div>
      </div>
    </nav>
    <nav class="bg-green-700">
      <div class="max-w-screen-xl px-4 py-3 mx-auto">
        <div class="flex items-center">
          <ul class="flex flex-row font-medium mt-0 space-x-8 rtl:space-x-reverse text-sm">
            <li>
              <a href="index.html" class="lg:text-base text-white hover:underline" aria-current="page">หน้าแรก</a>
            </li>
            <li>
              <div x-data="{ open: false }" class="relative">
                <button @click="open = !open"
                  class="lg:text-base flex items-center space-x-1 text-white hover:text-green-300 focus:outline-none">
                  <span>เพิ่มเติม</span>
                  <svg class="w-4 h-4 transform transition-transform duration-200" :class="open ? 'rotate-180' : ''"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M19 9l-7 7-7-7" />
                  </svg>
                </button>

                <div x-show="open" @click.away="open = false" x-transition
                  class="absolute z-50 mt-2 w-40 bg-white border rounded-md shadow-lg">
                  <a href="page-jim.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">ปฏิทินการศึกษา</a>
                  <a href="page-thank.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">ตารางเรียนนักศึกษา</a>
                  <a href="page-liw.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">ตารางการใช้ห้อง</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Header/Navbar End -->

  <!-- เนื้อหา Login -->
  <div class="flex-grow flex items-center justify-center p-6">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">เข้าสู่ระบบ</h2>

      <!-- ปุ่มเลือกบทบาท -->
      <div x-data="{ role: 'teacher' }" class="mb-6">
        <div class="flex justify-center gap-4 mb-4">
          <button @click="role = 'teacher'" 
            :class="role === 'teacher' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'"
            class="px-4 py-2 rounded-md font-medium transition">
            อาจารย์
          </button>
          <button @click="role = 'student'" 
            :class="role === 'student' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'"
            class="px-4 py-2 rounded-md font-medium transition">
            นักศึกษา
          </button>
        </div>

        <template x-if="role === 'teacher'">
          <form onsubmit="window.location.href='page-ice2.html'; return false;">
            <div class="mb-4">
              <label for="teacher-username" class="block text-sm font-medium text-gray-700">ชื่อผู้ใช้ (อาจารย์)</label>
              <input type="text" id="teacher-username" name="username"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="mb-6">
              <label for="teacher-password" class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
              <input type="password" id="teacher-password" name="password"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">เข้าสู่ระบบอาจารย์</button>
          </form>
        </template>

        <template x-if="role === 'student'">
          <form onsubmit="window.location.href='page-ice1.html'; return false;">
            <div class="mb-4">
              <label for="student-username" class="block text-sm font-medium text-gray-700">รหัสนักศึกษา</label>
              <input type="text" id="student-username" name="username"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="mb-6">
              <label for="student-password" class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
              <input type="password" id="student-password" name="password"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">เข้าสู่ระบบนักศึกษา</button>
          </form>
        </template>
      </div>

      <p class="text-center text-sm text-gray-500 mt-4">เฉพาะบุคลากรหรือนักศึกษาเท่านั้น</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="max-w-4xl mx-auto px-4 text-center">
      <p class="text-sm font-medium">งานทะเบียนและประมวลผล มหาวิทยาลัยแม่โจ้</p>
      <p class="text-xs mt-1">© 2025 Maejo University. All rights reserved.</p>
    </div>
  </footer>

</body>

</html>
