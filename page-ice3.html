<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>บันทึกเกรดรายบุคคล</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-700 text-white py-4 shadow">
    <div class="container mx-auto text-center">
      <h1 class="text-xl md:text-3xl font-semibold">บันทึกเกรดรายบุคคล</h1>
    </div>
  </header>

  <!-- Table Section -->
  <main class="flex-grow container mx-auto px-4 py-6">
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded-xl shadow-md overflow-hidden">
        <thead class="bg-blue-600 text-white text-left text-sm">
          <tr>
            <th class="p-3">ลำดับ</th>
            <th class="p-3">รหัสนักศึกษา</th>
            <th class="p-3">ชื่อ-นามสกุล</th>
            <th class="p-3">วิชา</th>
            <th class="p-3">เกรด</th>
          </tr>
        </thead>
        <tbody class="text-sm text-gray-800">
          <tr class="border-t">
            <td class="p-3 text-center">1</td>
            <td class="p-3">65123456</td>
            <td class="p-3">จิม จิ้ม</td>
            <td class="p-3">CS101</td>
            <td class="p-3">
              <select class="w-full border rounded-md p-1 focus:ring focus:ring-blue-300">
                <option value="">เลือกเกรด</option>
                <option>A</option>
                <option>B+</option>
                <option>B</option>
                <option>C+</option>
                <option>C</option>
                <option>D+</option>
                <option>D</option>
                <option>F</option>
              </select>
            </td>
          </tr>
          <tr class="border-t">
            <td class="p-3 text-center">2</td>
            <td class="p-3">65123457</td>
            <td class="p-3">แต้ง แต่ง</td>
            <td class="p-3">CS101</td>
            <td class="p-3">
              <select class="w-full border rounded-md p-1 focus:ring focus:ring-blue-300">
                <option value="">เลือกเกรด</option>
                <option>A</option>
                <option>B+</option>
                <option>B</option>
                <option>C+</option>
                <option>C</option>
                <option>D+</option>
                <option>D</option>
                <option>F</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="text-center mt-6">
      <button class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">
        บันทึกเกรดทั้งหมด
      </button>
    </div>
  </main>
  <footer class="text-center text-sm text-gray-500 py-4">
    &copy; 2025 ระบบบันทึกเกรด | มหาวิทยาลัยแม่โจ้
  </footer>

</body>
</html>
